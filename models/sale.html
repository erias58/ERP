<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Record Sale</title>
    <link rel="stylesheet" href="./sale.css">
</head>
<body>

<div class="sale-container">
    <div class="sale-header">
        <h1>Record Sale</h1>
        <p>Enter sale details below</p>
    </div>

    <form class="sale-form" id="saleForm">
        <div class="input-group">
            <label for="tenantId">Tenant ID</label>
            <input type="number" id="tenantId" name="tenantId" required>
        </div>

        <div class="input-group">
            <label for="productId">Product ID</label>
            <input type="number" id="productId" name="productId" required>
        </div>

        <div class="input-group">
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" min="1" required>
        </div>

        <div class="input-group">
            <label for="totalAmount">Total Amount (UGX)</label>
            <input type="number" step="0.01" id="totalAmount" name="totalAmount" required>
        </div>

        <button type="submit" class="sale-button">Submit Sale</button>
    </form>
</div>

<script src="./sale.js">
</script>

</body>
</html>
